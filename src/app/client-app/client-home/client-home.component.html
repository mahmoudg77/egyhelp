<ion-header >
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title >
            الرئيسية
          </ion-title>
          <!-- <ion-buttons slot="end">
              <a href="tel://19089">
                <ion-icon name="logo-whatsapp"></ion-icon>
              </a>
            </ion-buttons> -->
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
          <ion-refresher slot="fixed" (ionRefresh)="ngOnInit($event)">
              <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
              </ion-refresher-content>
            </ion-refresher>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12" >
                  <ion-slides pager="true" options="slideOpts" class="homeslider">
                    <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background-image':'url('+env.apiUrl+slide + ')'}">
                        <!-- <ion-img [src]="env.apiUrl+slide"></ion-img> -->
                    </ion-slide>
                  </ion-slides>
            </ion-col>
            <ion-col size="12">
                <ion-card  (click)="newOrder()"  class="widget orders">
                    <ion-card-content>
                      <ion-grid fixed>
                        <ion-row>
                           <ion-col size="1">
                              <ion-icon style="font-size: 1.8em" name="add"></ion-icon>
                           </ion-col>
                          <ion-col size="10">
                            <h2 style="text-align: center">
                               تسجيـــل طلــب جديـــد 
                          </h2></ion-col>
                        </ion-row>
                      </ion-grid>
                       
                    </ion-card-content>
                  </ion-card>

                <ion-card  (click)="open('/client/my-orders')"  class="widget orders opend">
                    <ion-card-content>
                      <ion-grid fixed>
                        <ion-row>
                          <ion-col size="8"><h2>طلبات في الإنتظار</h2></ion-col>
                          <ion-col size="4"><h2>{{data.opendorders}}</h2></ion-col>
                        </ion-row>
                      </ion-grid>
                       
                    </ion-card-content>
                  </ion-card>
                   
                  <ion-card (click)="open('/client/my-orders')" class="widget orders closed">
                      <ion-card-content>
                        <ion-grid fixed>
                          <ion-row>
                            <ion-col size="8"><h2>طلبات مغلقة</h2></ion-col>
                            <ion-col size="4"><h2>{{data.closedorders}}</h2></ion-col>
                          </ion-row>
                        </ion-grid>
                         
                      </ion-card-content>
                    </ion-card>
                  <ion-card class="widget devices">
                      <ion-card-content>
                        <ion-grid fixed>
                          <ion-row>
                            <ion-col size="8"><h2>اجهزتي</h2></ion-col>
                            <ion-col size="4"><h2> {{data.devices}}</h2></ion-col>
                          </ion-row>
                        </ion-grid>
                         
                      </ion-card-content>
                    </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
       
        <ion-fab vertical="bottom" horizontal="end">
          <ion-fab-button >
            <ion-icon name="call" style="color:#fff;font-size: 1.9em"></ion-icon>
          </ion-fab-button>
        
          <ion-fab-list side="top">
            <ion-fab-button (click)="openWebSite('https://wa.me/'+whatsapp)">
              <ion-icon name="logo-whatsapp" style="color:green;font-size: 1.9em"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="openWebSite('tel://'+hotline)">
              <ion-icon name="call" style="color:red;font-size: 1.9em"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        
        </ion-fab>
      
       
      </ion-content>
